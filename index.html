<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Visitas e Tema</title>
    <link rel="stylesheet" href="base.css">
    <style>
        body {
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Visitas</h1>
        <p>Visitas: <span id="visitCount">0</span></p>
        <button id="changeTheme">Mudar Tema</button>
    </div>

    <script>
        // Função para verificar e carregar o tema salvo localmente
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme);
            }
        }

        // Função para alternar o tema
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Função para contar as visitas
        function countVisit() {
            let visitCount = localStorage.getItem('visitCount');
            if (!visitCount) {
                visitCount = 0;
            }
            visitCount++;
            localStorage.setItem('visitCount', visitCount);
            document.getElementById('visitCount').textContent = visitCount;
        }

        // Adiciona evento de clique ao botão de mudança de tema
        document.getElementById('changeTheme').addEventListener('click', () => {
            toggleTheme();
            countVisit();
        });

        // Carrega o tema e o contador de visitas ao carregar a página
        loadTheme();
        countVisit();
    </script>
</body>
</html>
